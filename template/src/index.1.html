<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title><%= process.env.APP_NAME %></title>
    <link rel="icon" sizes="512x512" href="<%= htmlWebpackPlugin.files.publicPath %>statics/icons/favicon-512x512.png"/>
    <link rel="icon" sizes="192x192" href="<%= htmlWebpackPlugin.files.publicPath %>statics/icons/favicon-192x192.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>statics/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>statics/icons/favicon-16x16.png">
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>statics/manifest.json">

    <!-- Old Browsers -->
    <meta name="mobile-web-app-capable" content="yes"/>

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="Quasar App">

    <!-- iPhone SPLASHSCREEN-->
    <link rel="apple-touch-startup-image" media="(device-width: 320px)" href="<%= htmlWebpackPlugin.files.publicPath %>statics/splash/ios-320x460.png">
    <!-- iPhone (Retina) SPLASHSCREEN-->
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 460px) and (-webkit-device-pixel-ratio: 2)" href="<%= htmlWebpackPlugin.files.publicPath %>statics/splash/ios-640x920.png">
    <!-- iPhone 5 (Retina) SPLASHSCREEN-->
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="<%= htmlWebpackPlugin.files.publicPath %>statics/splash/ios-640x1096.png">
    <!-- iPad (non-Retina) (Portrait) -->
    <link rel="apple-touch-startup-image" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)" href="<%= htmlWebpackPlugin.files.publicPath %>statics/splash/ios-768x1004.png"/>
    <!-- iPad (non-Retina) (Landscape) -->
    <link rel="apple-touch-startup-image" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)" href="<%= htmlWebpackPlugin.files.publicPath %>statics/splash/ios-1024x748.png"/>
    <!-- iPad (Retina) (Portrait) -->
    <link rel="apple-touch-startup-image" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait) and (-webkit-min-device-pixel-ratio: 2)" href="<%= htmlWebpackPlugin.files.publicPath %>statics/splash/ios-1536x2008.png"/>
    <!-- iPad (Retina) (Landscape) -->
    <link rel="apple-touch-startup-image" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape) and (-webkit-min-device-pixel-ratio: 2)" href="<%= htmlWebpackPlugin.files.publicPath %>statics/splash/ios-2048x1496.png"/>

    <!-- Home Screen Icon -->
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>statics/icons/ios-icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="<%= htmlWebpackPlugin.files.publicPath %>statics/icons/ios-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="<%= htmlWebpackPlugin.files.publicPath %>statics/icons/ios-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="<%= htmlWebpackPlugin.files.publicPath %>statics/icons/ios-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= htmlWebpackPlugin.files.publicPath %>statics/icons/ios-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="<%= htmlWebpackPlugin.files.publicPath %>statics/icons/ios-icon-192x192.png"/>

    <!-- Add to home screen for Windows -->
    <meta name="application-name" content="<%= process.env.APP_NAME %>" />
    <meta name="msapplication-tooltip" content="<%= process.env.APP_MS_TOOLTIP || process.env.APP_NAME %>" />
    <meta name="msapplication-starturl" content="./" />
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>statics/icons/ms-icon-144x144.png">
    <meta name="msapplication-TileColor" content="<%= process.env.APP_MS_TILE_COLOR || '#ffffff' %>">


    <meta name="theme-color" content="<%= process.env.APP_THEME_COLOR || '#027be3' %>">

    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
  </head>
  <body>
    <noscript>
      This is your fallback content in case JavaScript fails to load.
    </noscript>
    <div id="q-app"></div>
  </body>
</html>
